    /* - створити функцію, яка генерує масив рандомних числових цілих значень в діапазоні від 0 до 100. */
    let randomNumbers1 = function () {
        let arr = []
        for (let i = 0; i < 100; i++) {
            let elem = Math.ceil(Math.random() * (100 - 0) + 0)
            arr.push(elem)
        }
        return arr
    }
    console.log(randomNumbers1(100))


    /* - Змінти попередню функцію, щоб діапазон можна було визначити через аргументи. */
    let randomNumbers2 = function (n) {
        let arr = []
        for (let i = 0; i < n; i++) {
            let elem = Math.ceil(Math.random() * (n - 0) + 0)
            arr.push(elem)
        }
        return arr
    }
    console.log(randomNumbers2(100))


    /* - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень.
    Відсортувати його за допомоги sort */
    let sortRandomNumbers = randomNumbers2(20).sort((a, b) => a - b)
    console.log(sortRandomNumbers)


    /* - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень.
    відфільтрувати  його за допомоги filter, за лишивши тільки парні числа */
    let filteredRandomNumbers = randomNumbers2(10).filter((elem) => elem % 2 === 0)
    console.log(filteredRandomNumbers)
