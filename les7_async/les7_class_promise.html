<script>


    /* Описати promise-функцією Ваш розпорядок дня 7 -10 позицій */


    function myScheduleDay() {     /* ІІ. Обработка запроса ф-ции, проверка распорядка дня */
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('Alarm!');
                if (!a || !b || !c || !d || !e || !f || !g || !j || !k) {
                    reject('Something wrong!')
                } else {
                    resolve('Просыпаемся и расчехляемся')          /* Наполнить !!!! */
                }
            }, 500)
        })
    }

    function a() {
        return new Promise( (resolve, reject) => {
            setTimeout( () => {
                console.log('Checked all system')
                resolve('1. Рота подьем!!!')
            }, 2000)
        })
    }

        })
    }

    function c() {

    function d() {

    function e() {
        return new Promise( (resolve, reject) => {
          setTimeout(() => {
             resolve('5. Учиться, учиться и еще раз ... поспать)')

    }

            }, 2100)
        })

    myScheduleDay()     /* І. начало стандартного дня, запуск функции-цепочки promise chain,
    если условие в блоке №2 успешно выполнено  */
        .then(() => {    /* condition is truthly*/
            console.log('Alarm! Promise DONE!')

            return a()
        })
        .then((one) =>  { /* accept truthly condition*/
            console.log(one)
            return b()
        })
        .then((two) => {
            console.log(two)
            return c()

        })
        .then((seven) => {

        })
        .then((eight) => {
            console.log(eight)

        .then((nine) => {
