<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async/await</title>
</head>
<body>
<script>

    /* Описати функцією async/await Ваш розпорядок дня 7 -10 позицій */

    function myScheduleDay() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('Alarm!');
                if (!a || !b || !c || !d || !e || !f || !g || !j || !k) {
                    reject('Something wrong!')
                } else {
                    resolve('Просыпаемся и расчехляемся')
                }
            }, 500)
        })
    }

    function a() {
        return new Promise( (resolve, reject) => {
            setTimeout( () => {
                console.log('Checked all system')
                resolve('1. Рота подьем!!!')
            }, 2000)
        })
    }

    function b() {
        return new Promise( (resolve, reject) => {
            setTimeout(() => {
                resolve('2. Помыл лицо - уже красавчик)')
            }, 700)
        })
    }

    function c() {
        return new Promise( (resolve, reject) => {
            setTimeout(() => {
                resolve('3. Чашечка утреннего кофе со шртруделем. Мммм...')
            }, 1500)
        })
    }

    function d() {
        return new Promise( (resolve, reject) => {
            setTimeout(() => {
                resolve('4. Качай железо!')
            }, 900)
        })
    }

    function e() {
        return new Promise( (resolve, reject) => {
            setTimeout(() => {
                resolve('5. Учиться, учиться и еще раз ... поспать)')
            }, 1300)
        })
    }

    function f() {
        return new Promise( (resolve, reject) => {
            setTimeout(() => {
                resolve('6. Пообедать - дело святое')
            }, 1400)
        })
    }

    function g() {
        return new Promise( (resolve, reject) => {
            setTimeout(() => {
                resolve('7. Arbeitsfrei .. бу-га-га')
            }, 1400)
        })
    }

    function j() {
        return new Promise( (resolve, reject) => {
            setTimeout(() => {
                resolve('8. Ножками, ножками шевелим')
            }, 700)
        })
    }

    function k() {
        return new Promise( (resolve, reject) => {
            setTimeout(() => {
                resolve('9. Шампанского с креветками мне!')
            }, 2100)
        })
    }

    async function orderDay() {
        const schedule = await myScheduleDay()
        console.log(schedule, '. This is Sparta!!!')
        const one = await a()
        console.log(one)
        const two = await b()
        console.log(two)
        const three = await c()
        console.log(three)
        const four = await d()
        console.log(four)
        const five = await e()
        console.log(five)
        const six = await f()
        console.log(six)
        const seven = await g()
        console.log(seven)
        const eight = await j()
        console.log(eight)
        const nine = await k()
        console.log(nine)
        console.log('Good night')
    }

    orderDay()

</script>
</body>
</html>
